<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>progress bar</title>
</head>

<body>
   <div class="our-skills__progress progress">
      <div class="progress__item" data-progress-value="95%">
         <div class="progress__label">Photoshop</div>
         <div class="progress__bar">
            <div class="progress__line progress-line">
               <div class="progress-line__tooltips"></div>
            </div>
         </div>
      </div>
      <div class="progress__item" data-progress-value="50%">
         <div class="progress__label">WordPress</div>
         <div class="progress__bar">
            <div class="progress__line progress-line">
               <div class="progress-line__tooltips"></div>
            </div>
         </div>
      </div>
      <div class="progress__item" data-progress-value="72%">
         <div class="progress__label">eCommerce</div>
         <div class="progress__bar">
            <div class="progress__line progress-line">
               <div class="progress-line__tooltips"></div>
            </div>
         </div>
      </div>
      <div class="progress__item" data-progress-value="36%">
         <div class="progress__label">Фотография</div>
         <div class="progress__bar">
            <div class="progress__line progress-line">
               <div class="progress-line__tooltips"></div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
